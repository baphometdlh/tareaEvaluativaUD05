<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ADD AN ALBUM</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1>
    <span th:text="${grupos.nombre}"></span> NEW ALBUM
</h1>

<form method="post" action="#"th:action="@{/grupo/newAlbum/submit}" th:object="${disco}">

    <input type="hidden" th:field="*{id}" id="id" />
    <div class="form-group">
        <label for="nombreInput">Name of the Album</label>
        <input class="form-control" type="text"	placeholder="Enter name" th:field="*{nombre}"></input>
    </div>
    <div class="form-group">
        <label for="anoPublicacionInput">Release Year</label>
        <input class="form-control" type="text" placeholder="Enter release year" th:field="*{anoPublicacion}">
    </div>
    <div class="form-group">
        <label for="duracionInput">Length</label>
        <input class="form-control" type="text" placeholder="Enter length" th:field="*{duracion}">
    </div>
    <div class="form-group">
        <label for="grupo">Band</label>
        <select
                th:field="*{idGrupo}" class="form-control">
            <option th:each="grupo : ${grupos}"
                    th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="estilo">Style</label>
        <select
                th:field="*{idEstilo}" class="form-control">
            <option value="-1"></option>
            <option th:each="estilo : ${estilos}"
                    th:value="${estilo.id}" th:text="${estilo.nombre}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
