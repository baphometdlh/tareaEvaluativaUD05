<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BANDS</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Band list</h1>
<table class="table table-striped">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Foundation Year</th>
        <th scope="col">Action</th>
    </tr>
    <tr th:each="grupo : ${grupo}">
        <td scope="row" class="actions"><a th:href="@{/grupo/bandAlbums/{id}(id=${grupo.id})}" th:text="${grupo.nombre}"></a></td>
        <td scope="row" th:text="${grupo.pais}"></td>
        <td scope="row" th:text="${grupo.anoCreacion}"></td>
        <td class="actions"><a th:href="@{/grupo/edit/{id}(id=${grupo.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/grupo/delete/{id}(id=${grupo.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/grupo/new}" class="btn btn-success">New Band</a>
<div th:replace="fragments/footer :: footer"></div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
