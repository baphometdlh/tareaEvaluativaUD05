<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ALBUMS</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Album list</h1>
<table class="table table-striped">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Release Year</th>
        <th scope="col">Band</th>
        <th scope="col">Style</th>
        <th scope="col">Length</th>
        <th scope="col">Action</th>
    </tr>
    <tr th:each="disco : ${disco}">
        <td scope="row" th:text="${disco.nombre}"></td>
        <td scope="row" th:text="${disco.anoPublicacion}"></td>
        <td scope="row" th:text="${disco.idGrupo.nombre}"></td>
        <td scope="row" th:text="${disco.idEstilo.nombre}"></td>
        <td scope="row" th:text="${disco.duracion}"></td>
        <td class="actions"><a th:href="@{/discos/edit/{id}(id=${disco.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/discos/delete/{id}(id=${disco.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/discos/new}" class="btn btn-success">New Album</a>
<div th:replace="fragments/footer :: footer"></div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
